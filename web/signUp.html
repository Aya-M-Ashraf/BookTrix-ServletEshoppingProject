        <script>
            var html5rocks = {};
            html5rocks.webdb = {};

            html5rocks.webdb.db = null;

            html5rocks.webdb.open = function () {
                var dbSize = 5 * 1024 * 1024; // 5MB
                html5rocks.webdb.db = openDatabase("DB", "1", "Project", dbSize);
//                alert("open");
            };

            html5rocks.webdb.onError = function (tx, e) {
                alert("There has been an error: " + e.message);
            };

            html5rocks.webdb.onSuccess = function (tx, r) {
                alert("success");
      

                // re-render the data.
                // loadTodoItems is defined in Step 4a
                // html5rocks.webdb.getAllTodoItems(loadTodoItems);
            };
            html5rocks.webdb.createTable = function () {
                var db = html5rocks.webdb.db;
                db.transaction(function (tx) {
                    //            tx.executeSql("Drop table  todo");
                    tx.executeSql("CREATE TABLE IF NOT EXISTS " +
                            "user(ID INTEGER PRIMARY KEY ASC, firstname TEXT,lastname TEXT,email TEXT,password TEXT, added_on DATETIME)", []);
                });
            };
            html5rocks.webdb.addTodo = function () {
  //              alert("da5al");
                var db = html5rocks.webdb.db;
                db.transaction(function (tx) {
                    var firstname = getFirstname();
                    var lastname = getLastname();
                    var email = getEmail();
                    var password = getPassword();

                    var addedOn = new Date();
                    tx.executeSql("INSERT INTO user(firstname,lastname,email,password, added_on) VALUES (?,?,?,?,?)",
                            [firstname, lastname, email, password, addedOn],
                            html5rocks.webdb.onSuccess,
                            html5rocks.webdb.onError);
  //                  alert("inserting ");
                });
            };
            html5rocks.webdb.getAllTodoItems = function (renderFunc) {
                var db = html5rocks.webdb.db;
                db.transaction(function (tx) {
                    tx.executeSql("SELECT * FROM user", [], renderFunc,
                            html5rocks.webdb.onError);
                });
            };

            function init() {
                html5rocks.webdb.open();
                html5rocks.webdb.createTable();
                html5rocks.webdb.getAllTodoItems();
            }

            function getFirstname() {
                var text = document.getElementById("firstname").value;
                return text;
            }
            function getLastname() {
                var text = document.getElementById("lastname").value;
                return text;
            }
            function getEmail() {
                var text = document.getElementById("email").value;
                return text;
            }
            function getPassword() {
                var text = document.getElementById("password").value;
                return text;
            }
        </script>
